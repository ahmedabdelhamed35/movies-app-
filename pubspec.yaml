name: flutter_movies
description: Summer training using Flutter framework - Movies application
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_app_name: ^0.1.1
  flutter_native_splash: ^2.1.6
  flutter_launcher_icons: ^0.9.3

flutter_app_name:
  name: "Flutter Movies"

flutter_native_splash:
  color: "#161D23"
  image:  assets/images/app-icon.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Black.ttf
          weight: 900
